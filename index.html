<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>miniquery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./lib/miniquery.js"></script>
</head>

<body>
    <div id="eyed">eyed</div>
    <div class="klass">klass</div>
    <a href="#hello">click me</a>
    <script>
    miniquery('#eyed');
    miniquery('.klass');
    miniquery('a');
    miniquery('.klass').hide();
    miniquery('.klass').show();
    miniquery('.klass').addClass('shadi');
    miniquery('.klass').removeClass('shadi');
    miniquery('.klass').on('shadi', function () {
        console.log('Awesome');
    })
    miniquery('.klass').trigger('shadi');
    </script>
</body>
</html>
